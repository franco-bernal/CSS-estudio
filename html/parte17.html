<body>
    <div class="hero">
        <div class="hero-body">
            <div class="hero-body">
                <div class="hero-head ">

                </div>
                <a href="https://francobg1.github.io/CSS-estudio/">
                    <div class="titulo ">
                        <h1 class="">Estudio Css</h1>
                    </div>
                </a>
                <div class="hero-section">

                    <header>Estudiando Css | Página 17</header>
                    <h1>inputs</h1>
                    <section>
                        <div class="desc">
                            <h4>Personalización de inputs</h4>
                            <br>
                            <p>Css</p>
                            <textarea cols="30" rows="10">
                                input[type='radio'] {
                                    -webkit-appearance: none;
                                    background-color: rgba(241, 241, 241, 0.164);
                                    height: 7px;
                                    width: 7px;
                                    border-radius: 50%;
                                    }
                                    
                                    input[type='radio']:checked {
                                    background-color: rgb(0, 0, 0);
                                    border: 0px solid red;
                                    }
                                    
                                    input[type='checkbox'] {
                                    -webkit-appearance: none;
                                    cursor: pointer;
                                    height: 20px;
                                    width: 20px;
                                    background-color: white;
                                    border-radius: 10%;
                                    margin-right: 10px;
                                    }
                                    
                                    input[type=checkbox]:checked:before {
                                    content: '✔';
                                    margin-left: 4px;
                                    color: #409FA2;
                                    }
                                    
                                    input[type='date'] {
                                    -webkit-appearance: none;
                                    font-size: 20px;
                                    text-align: center;
                                    }
                            </textarea>


                        </div>
                    </section>

                </div>
            </div>
        </div>
    </div>


</body>
