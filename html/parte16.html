/*MENU BURGER*/

.sidebar {
    position: fixed;
    height: 400px;
    width: 250px;
    margin-right: -5px;
    margin-top: 10px;
    top: 0;
    right: 0;
    z-index: 100;
    background-color: #ffffff;
    border: 1px solid black;
    border-radius: 25px;
    box-shadow: 0 0 5px black;
    overflow-x: hidden;
    transition: 0.4s;
    padding: 1rem 0;
    box-sizing: border-box;
}

.sidebar .boton-cerrar {
    position: absolute;
    top: 0.5rem;
    right: 1rem;
    font-size: 2rem;
    display: block;
    padding: 0;
    line-height: 1.5rem;
    margin: 0;
    height: 32px;
    width: 32px;
    text-align: center;
}

.sidebar ul, .sidebar li {
    margin: 0;
    padding: 0;
    list-style: none inside;
}

.sidebar ul {
    margin: 4rem auto;
    display: block;
    width: 80%;
    min-width: 200px;
}

.sidebar a {
    display: block;
    font-size: 120%;
    color: black;
    text-decoration: none;
}

.sidebar a:hover {}

#abrir {
    position: absolute;
    top: 0;
    right: 0;
}

#cerrar {
    display: none;
    color: rgba(255, 235, 205, 0);
    font-size: 0px;
}

/*FIN BURGUER MENU*/

.menu-g {
    width: 90%;
    height: auto;
    background-color: rgb(255, 255, 255);
    margin-left: auto;
    margin-right: auto;
    margin-top: -30px;
}

.menu-g .columns {
    width: 100%;
    height: auto;
    margin: 0px;
    text-align: center;
    display: block;
}

.menu-g .column {
    height: 100px;
    border-bottom: 0px solid #409FA2;
}

.menu-g h1 {
    color: rgb(0, 0, 0);
    font-size: 20px;
    text-align: center;
    font-family: reg-monse;
}

.burger {
    float: right;
    width: 50px;
    height: 50px;
    margin-right: 20px;
    color: tomato;
    margin-top: 20px;
}
