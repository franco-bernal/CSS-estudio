                            <h4>modificar el scroll</h4>
                            <br>
                            <p>Sólo copia y pega el texto en css y luego asigna la clase scrol al elemento que quieres
                                que tenga el scroll <br> no olvidar que el overflow:scroll; es importante que esté
                                presente en el elemento</p><br>

                            <textarea cols="30" rows="10">

                                  .scrol {}

.scrol::-webkit-scrollbar {
    -webkit-appearance: none;
}

.scrol::-webkit-scrollbar:vertical {
    width: 10px;
}

.scrol::-webkit-scrollbar-button:increment, .contenedor::-webkit-scrollbar-button {
    display: none;
}

.scrol::-webkit-scrollbar:horizontal {
    height: 10px;
}

.scrol::-webkit-scrollbar-thumb {
    background-color: #00b5fc4b;
    border-radius: 20px;
    border: 2px solid #00b5fc52;
}

.scrol::-webkit-scrollbar-thumb:hover {
    background-color: #ffffff4b;
    border: 2px solid #ffffff52;
}

.scrol::-webkit-scrollbar-track {
    border-radius: 10px;
    background-color: black;
}

/*SCROLL FIN*/
